<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs>
      <!-- ใช้ NFT Tracking -->
      <a-nft
        type="nft"
        src="./markers/deksomboon.fset"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- เพิ่มแสงให้กับโมเดล -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.7"></a-light>
        <a-light
          type="directional"
          color="#FFF"
          intensity="0.5"
          position="-1 1 2"
        ></a-light>

        <!-- โมเดล 3D -->
        <a-entity
          position="0 0 0"
          rotation="180 0 0"
          scale="0.01 0.01 0.01"
          obj-model="obj: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.obj; mtl: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.mtl"
        ></a-entity>
      </a-nft>
      <a-nft
      type="nft"
      url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="150 300 -100"
      >
      </a-entity>
    </a-nft>
      <a-marker preset="hiro">
        <a-light type="ambient" color="#FFFFFF" intensity="0.7"></a-light>
        <a-light
          type="directional"
          color="#FFF"
          intensity="0.5"
          position="-1 1 2"
        ></a-light>
        <a-entity
          position="0 0 0"
          rotation="180 0 0"
          scale="0.01 0.01 0.01"
          obj-model="obj: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.obj; mtl: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.mtl"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
