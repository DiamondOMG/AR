<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="./throw-model.js"></script>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      throw-model
    >
      <a-assets>
        <a-asset-item id="throwing-model" src="./models/UFO_Empty.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-text 
          id="distance-text"
          value="กำลังคำนวณระยะห่าง..."
          position="0 0.5 0"
          rotation="-90 0 0"
          align="center"
          color="red"
          scale="0.5 0.5 0.5">
        </a-text>
        
        <a-entity
          id="santa-model"
          position="0 0 0"
          rotation="180 0 0"
          scale="0.01 0.01 0.01"
          obj-model="obj: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.obj; mtl: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.mtl"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button id="throwButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 999; padding: 10px 20px;">
      โยน!
    </button>
  </body>
</html>
