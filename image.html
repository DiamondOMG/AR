<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Project with NFT Tracking</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener('camera-error', function() {
        console.log('เกิดข้อผิดพลาดในการเข้าถึงกล้อง');
      });

      window.addEventListener('camera-init', function() {
        console.log('กล้องพร้อมใช้งาน');
      });
    </script>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- ใช้ NFT Tracking -->
      <a-nft
        type="nft"
        url="markers/deksomboon"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- เพิ่มแสงให้กับโมเดล -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.7"></a-light>
        <a-light
          type="directional"
          color="#FFF"
          intensity="0.5"
          position="-1 1 2"
        ></a-light>

        <!-- โมเดล 3D -->
        <a-entity
          position="0 0 0"
          rotation="180 0 0"
          scale="0.01 0.01 0.01"
          obj-model="obj: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.obj; mtl: ./models/Santa_Claus_v1_L2.123cb4fe07b2-55dd-461b-9f27-42ccf1b3f3f5/12165_Santa_Claus_v1_l2.mtl"
        ></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
